{% extends "base.html" %}

{% block app_content %}
{% if posts %}
{% for post in posts %}
{% if not post.deleted %}
<h2><a href={{ post.url }}>{{ post.title }}</a></h2>
<p>Posted by <a href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }}</a>, {{ moment(post.timestamp).fromNow() }}.<p>
	{% endif %}
	{% endfor %}
	{% endif %}
	{% endblock %}
